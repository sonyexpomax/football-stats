<h2>{{'competitions' | translate}}</h2>

<div class="competitions">
  <div *ngIf="isLoading">
    <loader></loader>
  </div>

  <div class="competitions-list">
    <div *ngFor="let competition of competitions" class="competitions-list-item">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="competition-header-image">
            <img mat-card-image src="{{competition.area.ensignUrl}}" alt="{{competition.area.name}}">
          </div>
          <mat-card-title>{{competition.name}}</mat-card-title>
          <mat-card-subtitle>{{competition.area.name}} ({{competition.area.countryCode}})</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p *ngIf="competition.currentSeason">
            Season Starts on {{competition.currentSeason.startDate}} and ends on {{competition.currentSeason.endDate}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <a routerLink="/teams/{{competition.id}}">
            <button mat-button>Teams</button>
          </a>
          <a routerLink="/scores/{{competition.id}}">
            <button mat-button>Scores</button>
          </a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
