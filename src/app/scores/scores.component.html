<div class="container" >
  <h2>Matches - {{title}}</h2>
  <div class="table-container" [hidden]="isLoading">
    <div class="table-filters">
      <button mat-raised-button color="primary" [ngClass]="{'disabled': disabledBtns[1]}" (click)="getDate(1)">Today</button>
      <button mat-raised-button color="primary" [ngClass]="{'disabled': disabledBtns[7]}" (click)="getDate(7)">Up for 7 days</button>
      <button mat-raised-button color="primary" [ngClass]="{'disabled': disabledBtns[30]}" (click)="getDate(30)">Up for month</button>
      <button mat-raised-button color="primary" (click)="getDate()">Clear</button>
    </div>
    <mat-form-field>
      <mat-label>Filter by team</mat-label>
      <label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Enter team name..." #input>
      </label>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="utcDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let match">{{match.utcDate | date}}</td>
      </ng-container>
      <ng-container matColumnDef="home">
        <th mat-header-cell *matHeaderCellDef> Home </th>
        <td mat-cell *matCellDef="let match">{{match.homeTeam}}</td>
      </ng-container>
      <ng-container matColumnDef="goals">
        <th mat-header-cell *matHeaderCellDef>Scores</th>
        <td mat-cell *matCellDef="let match">{{match.score.fullTime.homeTeam}} - {{match.score.fullTime.awayTeam}}</td>
      </ng-container>
      <ng-container matColumnDef="away">
        <th mat-header-cell *matHeaderCellDef>Away</th>
        <td mat-cell *matCellDef="let match">{{match.awayTeam}}</td>
      </ng-container>
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let match"><a color="primary" mat-button routerLink="/match/{{match.id}}">{{'details' | translate}}</a></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">{{'no_matches' | translate}}</td>
      </tr>
    </table>
  </div>
  <div class="mat-elevation-z8 pagination">
  <mat-paginator #scheduledOrdersPaginator [pageSizeOptions]="[15, 30, 60, 100]" [pageSize]="15"></mat-paginator>
  </div>
</div>
<div *ngIf="isLoading">
  <app-loader full="full"></app-loader>
</div>
