<h2>Matches</h2>

<div class="scores">
  <div class="scores-list">
    <div *ngFor="let match of scores" class="scores-list-item">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{match.homeTeam.name}} - {{match.awayTeam.name}}</mat-card-title>
          <mat-card-subtitle>{{match.score.fullTime.homeTeam}} - {{match.score.fullTime.awayTeam}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-title>{{match.matchday}}</mat-card-title>
        <mat-card-title>{{match.utcDate}}</mat-card-title>
        <mat-card-title>{{match.status}}</mat-card-title>
        <mat-card-content>
          <p>{{match.referees.join(',')}}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
